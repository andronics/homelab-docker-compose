services:

  app:
    image: hotio/whisparr:latest
    container_name: whisparr
    # configs:
    #   - source: app_config
    #     target: /config/config.xml
    #     mode: 0666
    environment:
      AUTO_UPDATE: true
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
    networks:
      backend:
    restart: unless-stopped
    volumes:
      - app-config:/config
      - /mnt/media:/mnt/media
      - /mnt/transfer:/mnt/transfer

  auth:
    image: ghcr.io/goauthentik/proxy
    container_name: whisparr_auth
    environment:
      AUTHENTIK_HOST: ${WHISPARR_AUTHENTIK_HOST}
      AUTHENTIK_HOST_BROWSER: ${WHISPARR_AUTHENTIK_HOST_BROWSER}
      AUTHENTIK_INSECURE: ${WHISPARR_AUTHENTIK_INSECURE}
      AUTHENTIK_TOKEN: ${WHISPARR_AUTHENTIK_TOKEN}
    labels:
      traefik.enable: true
      traefik.http.routers.whisparr.entrypoints: https-public
      traefik.http.services.whisparr.loadbalancer.passHostHeader: true
    networks:
      backend:
    restart: unless-stopped

  # metrics:

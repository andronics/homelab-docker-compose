networks:
  backend:
    external: true

volumes:
  app-config:
    driver: local

configs:
  app_config:
    content: |
      <Config>
        <ApiKey>${WHISPARR_API_KEY:-super_secret_api_key}</ApiKey>
        <Port>${WHISPARR_PORT:-6969}</Port>
        <LogLevel>${WHISPARR_LOG_LEVEL:-info}</LogLevel>
        <AuthenticationMethod>Basic</AuthenticationMethod>
        <AuthenticationRequired>Enabled</AuthenticationRequired>
      </Config>

services:

  app:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    configs:
      - source: app_config
        target: /config/config.xml
    environment:
      AUTO_UPDATE: true
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.entrypoints: https-public
      traefik.http.services.radarr.loadbalancer.passHostHeader: true
      traefik.http.services.radarr.loadbalancer.server.url: http://authentik:9000
    networks:
      - backend
    ports:
      - ${RADARR_PORT:-7878}:${RADARR_PORT:-7878}
    restart: unless-stopped
    volumes:
      - app-config:/config
      - /mnt/media:/mnt/media
      - /mnt/transfer:/mnt/transfer

  metrics:
    image: ghcr.io/onedr0p/exportarr:v1.6.0
    container_name: radarr-metrics
    command: ["radarr"]
    environment:
      APIKEY: ${RADARR_API_KEY:-super_secret_api_key}
      PORT: 9990
      URL: "http://radarr:${RADARR_PORT:-7878}"
    networks:
      - backend
    restart: unless-stopped
      
networks:
  backend:
    external: true

volumes:
  app-config:
    driver: local

configs:
  app_config:
    content: |
      <Config>
        <ApiKey>${RADARR_API_KEY:-super_secret_api_key}</ApiKey>
        <Port>${RADARR_PORT:-7878}</Port>
        <LogLevel>${RADARR_LOG_LEVEL:-info}</LogLevel>
        <AuthenticationMethod>Basic</AuthenticationMethod>
        <AuthenticationRequired>Enabled</AuthenticationRequired>
      </Config>